<!DOCTYPE html>
<html>
<head>
    <title>Billing Calculator</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>

    <div class="container">
        <h2>Courier Billing Calculator</h2>

        <label>Select Courier</label>
        <select id="courierSelect">
            <option value="franch">Franch Express</option>
            <option value="professional">Professional Courier</option>
            <option value="professional_kolkata">Professional Kolkata</option>
            <option value="trackon_east">Trackon East</option>
            <option value="trackon_hyd">Trackon HYD</option>
            <option value="trackon_north">Trackon North</option>
            <option value="trackon_west">Trackon West</option>
        </select>

        <label>Upload File</label>
        <input type="file" id="fileInput" accept=".xlsx,.xls" />

        <button onclick="uploadFile()">Calculate Billing</button>

        <p id="status"></p>
    </div>

    <script src="billing.js"></script>
</body>
</html>
